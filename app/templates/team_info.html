{% extends "base.html" %}
{% block content %}
    <h1>{{ team.team_name }}</h1>
    <p>Owner: {{ team.display_name }}</p>
    <p>Roster:</p>
    <ul>
        {% for player in roster %}
            <li>
                <a href="{{ url_for('player_info', player_id=player.player_id) }}">
                    {{ player.player_name }} - {{ player.position }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
